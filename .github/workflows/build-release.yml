name: Build (Release)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to build (e.g., v0.3.0)"
        required: true
        type: string
      publish:
        description: "Actually publish (otherwise build only)"
        required: true
        default: false
        type: boolean

permissions:
  contents: write  # needed for GitHub release uploads

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.tag || github.ref }}

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '25'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Compute version
        id: version
        run: |
          MC_VERSION="$(grep '^minecraft_version=' gradle.properties | cut -d'=' -f2)"

          # Get version from tag (strip leading 'v')
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${{ github.event.release.tag_name }}"
          fi
          VERSION="${TAG#v}"

          # Version for display (short): 0.3.0
          # Version for filename (full): 0.3.0+mc.1.21.11
          MOD_VERSION="${VERSION}"
          FILE_VERSION="${VERSION}+mc.${MC_VERSION}"

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "mod_version=$MOD_VERSION" >> "$GITHUB_OUTPUT"
          echo "file_version=$FILE_VERSION" >> "$GITHUB_OUTPUT"
          echo "minecraft_version=$MC_VERSION" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Version: $MOD_VERSION (file: $FILE_VERSION)"

      - name: Build
        run: ./gradlew remapJar --console=plain
        env:
          MOD_VERSION: ${{ steps.version.outputs.file_version }}

      - name: Publish
        if: github.event_name != 'workflow_dispatch' || inputs.publish
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          name: "Logistics: Automation v${{ steps.version.outputs.version }}"
          version: ${{ steps.version.outputs.mod_version }}
          version-type: release
          changelog: ${{ github.event.release.body || format('Release {0}', steps.version.outputs.mod_version) }}
          game-versions: ${{ steps.version.outputs.minecraft_version }}

          files: |
            build/libs/!(*-@(dev|sources|javadoc)).jar

          modrinth-featured: true
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-tag: ${{ steps.version.outputs.tag }}
