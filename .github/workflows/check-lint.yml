name: Check Lint

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Cache Spotless/Prettier Node installation
        uses: actions/cache@v4
        with:
          path: .gradle/nodejs
          key: spotless-nodejs-${{ hashFiles('build.gradle') }}

      - name: Check formatting
        run: ./gradlew check
