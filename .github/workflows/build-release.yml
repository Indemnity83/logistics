name: Build (Release)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to build (e.g., mc1.21.11-v0.4.0) - will produce 0.4.0+mc1.21.11 version"
        required: true
        type: string
      publish:
        description: "Actually publish (otherwise build only)"
        required: true
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        loader: [fabric]

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.tag || github.ref }}

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '25'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Extract version information
        id: version
        run: |
          # Get tag name
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${{ github.event.release.tag_name }}"
          fi

          # Extract version from tag
          # Tag format: mc1.21.11-v0.4.0 (component-based for release-please tracking)
          if [[ "$TAG" =~ ^mc([0-9.]+)-v(.+)$ ]]; then
            MC_COMPONENT="${BASH_REMATCH[1]}"  # "1.21.11" or "26.1"
            VERSION="${BASH_REMATCH[2]}"        # "0.4.0" or "0.4.0-SNAPSHOT"
          else
            # Fallback for old/unexpected tag formats
            echo "âš ï¸  Tag didn't match expected format: $TAG"
            VERSION="${TAG#v}"
            MC_COMPONENT="unknown"
          fi

          # Ensure version doesn't have leading 'v' (strip it if present)
          VERSION="${VERSION#v}"

          # Extract MC version from gradle.properties
          MC_VERSION="$(grep '^minecraft_version=' gradle.properties | cut -d'=' -f2)"

          # Get loader from matrix
          LOADER="${{ matrix.loader }}"

          # Build full version string with SemVer build metadata: VERSION+mcMC_VERSION.LOADER
          # Tag: mc1.21.11-v0.4.0 (for release-please tracking)
          # Version: 0.4.0+mc1.21.11.fabric (SemVer build metadata for artifacts)
          # The +mc1.21.11.fabric is SemVer build metadata - platform and loader identifiers
          FULL_VERSION="${VERSION}+mc${MC_VERSION}.${LOADER}"

          # Determine Gradle task based on MC version
          # MC 26.1+ is not obfuscated (use jar)
          # MC 1.21.11 and earlier are obfuscated (use remapJar)
          if [[ "$MC_VERSION" =~ ^([0-9]+)\. ]]; then
            MC_MAJOR="${BASH_REMATCH[1]}"
            if (( MC_MAJOR >= 26 )); then
              GRADLE_TASK="jar"
            else
              GRADLE_TASK="remapJar"
            fi
          else
            # Fallback for unexpected version format
            GRADLE_TASK="remapJar"
          fi

          # Detect snapshot/alpha/beta versions for publishing configuration
          if [[ "$MC_VERSION" =~ (snapshot|alpha|beta) ]]; then
            IS_SNAPSHOT="true"
            VERSION_TYPE="beta"
            GAME_VERSION_FILTER="none"
            MODRINTH_FEATURED="false"
            echo "ğŸ“¦ Snapshot/alpha/beta detected - will publish as beta, not featured"
          else
            IS_SNAPSHOT="false"
            VERSION_TYPE="release"
            GAME_VERSION_FILTER="releases"
            MODRINTH_FEATURED="true"
          fi

          # Create potentially shortened version for Modrinth (32 char limit)
          MODRINTH_VERSION="${FULL_VERSION}"
          if (( ${#MODRINTH_VERSION} > 32 )); then
            MODRINTH_VERSION="${MODRINTH_VERSION:0:32}"
            echo "âš ï¸  Modrinth version truncated to 32 chars: $MODRINTH_VERSION"
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "modrinth_version=$MODRINTH_VERSION" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "full_version=$FULL_VERSION" >> "$GITHUB_OUTPUT"
          echo "minecraft_version=$MC_VERSION" >> "$GITHUB_OUTPUT"
          echo "loader=$LOADER" >> "$GITHUB_OUTPUT"
          echo "gradle_task=$GRADLE_TASK" >> "$GITHUB_OUTPUT"
          echo "is_snapshot=$IS_SNAPSHOT" >> "$GITHUB_OUTPUT"
          echo "version_type=$VERSION_TYPE" >> "$GITHUB_OUTPUT"
          echo "game_version_filter=$GAME_VERSION_FILTER" >> "$GITHUB_OUTPUT"
          echo "modrinth_featured=$MODRINTH_FEATURED" >> "$GITHUB_OUTPUT"
          echo "ğŸ“¦ Tag: $TAG"
          echo "ğŸ“¦ Version: $VERSION"
          echo "ğŸ“¦ Built for MC: $MC_VERSION"
          echo "ğŸ“¦ Loader: $LOADER"
          echo "ğŸ“¦ Full version: $FULL_VERSION (will be passed to Gradle as MOD_VERSION)"
          echo "ğŸ“¦ Modrinth version: $MODRINTH_VERSION (shortened for 32 char limit)"
          echo "ğŸ“¦ Expected artifact: logistics-$FULL_VERSION.jar"
          echo "ğŸ”¨ Gradle task: $GRADLE_TASK"
          echo "ğŸ“¦ Version type: $VERSION_TYPE"
          echo "ğŸ“¦ Game version filter: $GAME_VERSION_FILTER"
          echo "ğŸ“¦ Modrinth featured: $MODRINTH_FEATURED"

      - name: Build with Gradle
        run: ./gradlew ${{ steps.version.outputs.gradle_task }} --console=plain
        env:
          MOD_VERSION: ${{ steps.version.outputs.full_version }}

      - name: List build artifacts
        run: |
          echo "ğŸ“¦ Build artifacts created:"
          ls -lh build/libs/
          echo ""
          echo "ğŸ” Looking for: logistics-${{ steps.version.outputs.full_version }}.jar"

      - name: Publish to Modrinth and CurseForge
        if: github.event_name != 'workflow_dispatch' || inputs.publish
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ vars.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-featured: ${{ steps.version.outputs.modrinth_featured }}
          modrinth-version: ${{ steps.version.outputs.modrinth_version }}

          curseforge-id: ${{ vars.CURSEFORGE_PROJECT_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-tag: ${{ steps.version.outputs.tag }}

          game-version-filter: ${{ steps.version.outputs.game_version_filter }}
          version-type: ${{ steps.version.outputs.version_type }}
          name: "Logistics v${{ steps.version.outputs.version }} for ${{ steps.version.outputs.loader }} ${{ steps.version.outputs.minecraft_version }}"
          version: "${{ steps.version.outputs.full_version }}"

          files: build/libs/logistics-${{ steps.version.outputs.full_version }}.jar

          changelog-file: CHANGELOG.md
