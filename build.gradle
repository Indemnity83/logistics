plugins {
	id 'fabric-loom' version '1.14.10'
	id 'maven-publish'
	id 'checkstyle'
	id 'com.diffplug.spotless' version '8.2.1'
}

// Allow CI to override version via MOD_VERSION env var
version = System.getenv("MOD_VERSION") ?: project.mod_version

group = project.maven_group

loom {
	splitEnvironmentSourceSets()

	mods {
		logistics {
			sourceSet sourceSets.main
			sourceSet sourceSets.client
		}
	}

	runs {
		client {
			vmArg "-Dlogistics.timing=true"
		}
	}
}

repositories {
	mavenCentral()
	maven { url "https://maven.terraformersmc.com/releases/" }
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_api_version}"

	// Team Reborn Energy API (Fabric standard energy system)
	modApi include("teamreborn:energy:${project.energy_version}")
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 21
}

java {
	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_21
	targetCompatibility = JavaVersion.VERSION_21

	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archives_base_name}"}
	}
}

// Code formatting with Spotless
spotless {
	java {
		target 'src/*/java/**/*.java'
		importOrder('java|javax', 'com.logistics', '', '\\#')
		removeUnusedImports()
		palantirJavaFormat('2.50.0')
		formatAnnotations()
	}
	json {
		target 'src/**/*.json'
		prettier()
			.config(['printWidth': 120, 'tabWidth': 2])
	}
}

// Checkstyle configuration
checkstyle {
	toolVersion = '10.21.4'
	configFile = file("${rootDir}/config/checkstyle/checkstyle.xml")
	maxWarnings = 0
}

tasks.withType(Checkstyle).configureEach {
	reports {
		xml.required = false
		html.required = true
	}
}

check.dependsOn spotlessCheck
